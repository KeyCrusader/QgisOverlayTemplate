<!DOCTYPE html>

<html class="light" style="[%'height: '+to_string(floor(GetItemHeight(@layout_name, 'Overlay')*4.1666667))+'px;'%]">
	<head>
		<link rel="stylesheet" href="https://keycrusader.github.io/QgisOverlayTemplate/OverlayStyle.css">
	</head>
	<body>
		<div id="app">			
			<title-item title="Title" subtitle="Subtitle"></title-item>
			<metadata-item username="[% @user_full_name %]" datetime="[%format_date(now(), 'dd/MM/yyyy')%]" scale="[% '1:'+to_string(round(map_get(item_variables('Map 1'), 'map_scale'), 0))%]"></metadata-item>

			<legend-item>
				<point-item colour="red" text="Point"></point-item>
				<line-item colour="yellow" text="Line"></line-item>
				<polygon-item colour="cyan" text="Polygon"></polygon-item>
			</legend-item>
			
			<attribution-item year="[% year(now())%]" license="100030935"><attribution-item>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
		<script src="https://keycrusader.github.io/QgisOverlayTemplate/Overlay.js"></script>
	</body>
</html>
